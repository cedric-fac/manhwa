<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hors ligne - Facturation Électrique</title>
    <link rel="icon" href="/favicon.ico">
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            margin: 0;
            padding: 1rem;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f9fafb;
            color: #1f2937;
        }
        
        .container {
            max-width: 28rem;
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #111827;
        }

        p {
            color: #6b7280;
            margin-bottom: 1.5rem;
        }

        .icon {
            width: 4rem;
            height: 4rem;
            margin-bottom: 1.5rem;
            color: #3b82f6;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            background-color: #3b82f6;
            color: white;
            border-radius: 0.375rem;
            font-weight: 500;
            text-decoration: none;
            transition: background-color 150ms;
        }

        .btn:hover {
            background-color: #2563eb;
        }

        .btn svg {
            width: 1rem;
            height: 1rem;
            margin-right: 0.5rem;
        }

        .offline-data {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #e5e7eb;
        }

        .offline-data h2 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #374151;
        }

        .offline-data p {
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"></path>
        </svg>
        <h1>Vous êtes hors ligne</h1>
        <p>
            Cette page n'est pas disponible hors ligne. Vérifiez votre connexion Internet et réessayez.
        </p>
        <a href="/" class="btn">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
            </svg>
            Retour à l'accueil
        </a>
        <div class="offline-data">
            <h2>Données disponibles hors ligne</h2>
            <p>
                Vos relevés non synchronisés sont sauvegardés localement et seront envoyés automatiquement 
                lorsque la connexion sera rétablie.
            </p>
        </div>
    </div>
    <script>
        // Retry connection when online
        window.addEventListener('online', () => {
            window.location.reload();
        });

        // Check if the home page is cached before showing the return button
        fetch('/')
            .then(response => {
                if (!response.ok) {
                    document.querySelector('.btn').style.display = 'none';
                }
            })
            .catch(() => {
                document.querySelector('.btn').style.display = 'none';
            });
    </script>
</body>
</html>
